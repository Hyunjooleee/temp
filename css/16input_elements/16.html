<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style16.css">
    </head>
    <style>
    </style>
    <body>
        <form action="/index.html" method="get">
            <a href="./index.html">a Tag</a>
            <p><input type="text" name="firstname" value="John" disabled></p> <!--disable은 파라미터로도 날라가지 않아-->
            <p><input type="password" name="psw" readonly></p><!--readonly는 파라미터로 날라가-->
            <p><select name="cars">
                <option value="volve">Volve</option>
                <option value="audi">Audi</option>
            </select></p>
            <p><input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="female">Female</p>
            <p><input type="checkbox" name="vehicle1" value="Bike">I have a bike.
            <input type="checkbox" name="vehicle2" value="Car">I have a car.</p>
            <p><textarea name="message" rows="10" cols="30">Sample.</textarea></p>
            <p><button type="button" onclick="alert('Hello World!')">Click!</button></p>
            <p><input type="submit" value="Submit"><input type="reset"></p>
        </form>
    </body>
</html>
