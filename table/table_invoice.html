<!DOCTYPE html>
<html>
    <head>
        <style>
            td{
                height:30px
            }        
        </style>
        <title>Page title</title>
    </head>
    <body>
        <table style="width:30%" border = 1>
            <tr bgcolor = "DDDDDD">
                <th>Item/Desc.</th>
                <th>Qty</th>
                <th>@</th>
                <th>Price</th>
            </tr>
        <tbody valign="middle">
            <tr align="right">
                <td align="center">Paperclips(Box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
            <tr align="right">
                <td align="center">Paper(Case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr align="right">
                <td align="center">Wastepaper Baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tr>
                <td align="center" bgcolor = "DDDDDD" colspan="3">Subtotal</td>
                <td align="right">610.88</td>
            </tr>
            <tr>
                <td align="center" bgcolor = "DDDDDD" colspan="2">Tax</td>
                <td align="right">7%</td>
                <td align="right">42.76</td>
            </tr>
            <tr>
                <td align="center" bgcolor = "DDDDDD" colspan="3">Total</td>
                <td align="right">653.64</td>
            </tr>
        </tbody>    
        </table>
    </body>
</html>
